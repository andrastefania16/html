<!DOCTYPE html>
<html>
<head>
	<title>Tables</title>
</head>
<body>


	 <!--Name    Age 
	 ============
	 Rusty 2
	 Wyatt 13 
	to be able to built this we also need  a table header

	-->
	<!-- thead and tbody are tags that help us organize the table, they have no impact on the table , make it as semantical correct as possible  -->
	<table>

		<thead>
			
		<tr> 
			<th>Name</th>
			<th>Age</th>
			<th>Bread</th>
			<!-- th stands for table header -->
			
		</tr>

		</thead>

		<tbody>
			<tr>
			<td>Rusty</td>
			<td>2</td>
			<td>Mutt</td>

			<!-- td are the cell elements in the table  -->
		</tr>
		<!-- tr stands for table row -->
		<tr>
			<td>Wyatt</td>
			<td>13</td>
			<td>Golden</td>


		</tr>
		</tbody>
		
	</table>

</body>
</html>
